<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>ElmRythumGame</title>
  <link rel="stylesheet" type="text/css" href="elm.css">
</head>
<body>
  <main/>
  <p>code:<a href="https://github.com/iorin-elmo/iorin-elmo.github.io">github.com/iorin-elmo/iorin-elmo.github.io</a></p>
  <script src="js/Elm.js"></script>
  <audio id="my-audio" src="src/nc770.mp3"></audio>
  <script type="text/javascript">
    const app = Elm.Main.init({ node: document.querySelector('main') });
    var audio = new Audio();
    audio.src = "./src/nc770.mp3";
    app.ports.sound.subscribe(function(id) {
      audio.play();
    });
  </script>
</body>
</html>
