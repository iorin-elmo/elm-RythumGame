<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>ElmRythumGame</title>
  <link rel="stylesheet" type="text/css" href="elm.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-symbol" aria-hidden="true" focusable="false">
    <defs>
      <radialGradient  id="radical-red">
        <stop offset="0.4" stop-color="red" />
        <stop offset="1" stop-color="black" />
      </radialGradient >

      <radialGradient  id="radical-blue">
        <stop offset="0.4" stop-color="blue" />
        <stop offset="1" stop-color="black" />
      </radialGradient >

      <linearGradient id="lane-light" x1="0" y1="1" x2="0" y2="0">
        <stop offset="0" stop-color="orange" />
        <stop offset="1" stop-color="white" />
      </linearGradient>

      <g id="tap-red">
        <rect width="50" height="5" />
      </g>
    </defs>
  </svg>
  <main/>
  <p>code:<a href="https://github.com/iorin-elmo/iorin-elmo.github.io">github.com/iorin-elmo/iorin-elmo.github.io</a></p>
  <script src="js/Elm.js"></script>
  <script>
    const app = Elm.Main.init({ node: document.querySelector('main') })

    const audio = new Audio();
    app.ports.playMusic.subscribe(function(file) {
      audio.src = file;
      audio.play();
    });
    app.ports.stopMusic.subscribe(function() {
      audio.pause();
      audio.currentTime = 0;
    });
  </script>

</body>
</html>
